<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"></h4>
                <h6 class="card-subtitle"></h6>
                <ng-template #modalTask let-modal>
                  <div class="modal-header" >
                      <h4 class="modal-title">{{ getModal().uuid }}</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                        <ngb-panel title="Meta">
                            <ng-template ngbPanelContent>
                                <pre [innerHTML]="getModal().meta">
                                </pre>
                            </ng-template>
                        </ngb-panel>
                        <ngb-panel title="Log">
                            <ng-template ngbPanelContent>
                                <div [innerHTML]="getModal().log" class="logarea">
                                </div>
                            </ng-template>
                        </ngb-panel>
                    </ngb-accordion>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                  </div>
                </ng-template>
                <div class="row">
                    <div class="col-md-3">
                        <label for="changeHourStep">StartTime</label>
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" name="dpFrom" [(ngModel)]="dateFrom"
                                        ngbDatepicker #dFrom="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary no-shadow" (click)="dFrom.toggle()" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <label for="changeMinuteStep">EndTime</label>
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" name="dpTo" [(ngModel)]="dateTo"
                                        ngbDatepicker #dTo="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary no-shadow" (click)="dTo.toggle()" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1">
                        <label for="changeSecondStep">&nbsp;</label>
                        <button type="button" class="btn btn-block btn-info" (click)="onSearchClick()">Search</button>
                    </div>
                </div>
				<hr>
  				<ngb-alert *ngIf="successMessage" type="success" [dismissible]="false">{{ successMessage }}</ngb-alert>	
                <div class="table table-responsive smart-table">
                    <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustomAction($event, modalTask)"class=""></ng2-smart-table>
                </div>
            </div>
        </div>
    </div>
</div>
