<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"></h4>
                <h6 class="card-subtitle"></h6>
                <div class="row">
                    <div class="col-md-2">
                        <label>Field</label>
                        <div class="col-10">
                            <select class="custom-select col-12" id="field" [(ngModel)]="search.field" #field="ngModel">
                                <option *ngFor="let field of fields" [value]="field">{{field}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label>Value</label>
                        <input id="value" name="value" class="form-control" required [(ngModel)]="search.value" #count="ngModel">
                    </div>
                    <div class="col-md-1">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-block btn-info" (click)="onSearchClick()">Search</button>
                    </div>
                </div>
				<hr>
  				<ngb-alert *ngIf="successMessage" type="success" [dismissible]="false">{{ successMessage }}</ngb-alert>	
                <form class="form">
                    <div class="form-group m-t-40 row">
                        <label class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value={{account.username}} readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">UUID</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value={{account.uuid}} readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Created At</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value={{account.createdAt}} readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Updated At</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value={{account.updatedAt}} readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Profile</label>
                        <div class="input-group col-10">
                            <input class="form-control" type="text" name="profile" [(ngModel)]="account.profile" #profile="ngModel">
                            <div class="input-group-append">
                                <button class="btn btn-warning" type="button" (click)="onSaveProfileClick()">Save</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Password</label>
                        <div class="input-group col-10">
                            <input class="form-control" type="text" name="password" [(ngModel)]="account.password" #profile="ngModel">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="button" (click)="onResetPasswordClick()">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
