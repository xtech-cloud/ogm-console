<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"></h4>
                <h6 class="card-subtitle"></h6>
                <form class="form p-t-20">
                    <div class="form-group">
                        <label>User Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon11">
                                    <i class="ti-user"></i>
                                </span>
                            </div>
                            <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon11" required [(ngModel)]="auth.username" #username="ngModel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon33">
                                    <i class="ti-lock"></i>
                                </span>
                            </div>
                            <input name="password" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon33" required [(ngModel)]="auth.password" #password="ngModel">
                        </div>
                    </div>
                    <button class="btn btn-success m-r-10" (click)="onCreateClick()">Submit</button>
                </form>
                <br>
  				<ngb-alert *ngIf="successMessage" type="success" [dismissible]="false">{{ successMessage }}</ngb-alert>	
            </div>
        </div>
    </div>
</div>
